<div class="login-container">
  <div class="login-card">
    <h2 class="title">ğŸ” Welcome Back</h2>
    <p class="subtitle">Login to continue your journey to Namma Stock</p>

    <form class="login-form" (ngSubmit)="login()">
      
      <!-- Username -->
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Enter your username" required>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Enter your password" required>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn">ğŸš€ Login</button>

      <!-- Footer links -->
      <div class="footer-links">
        <a routerLink="/register">Create Account</a>
      </div>
    </form>
  </div>
</div>
