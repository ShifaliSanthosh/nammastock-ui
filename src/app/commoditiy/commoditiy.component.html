<!-- TOPBAR -->
<div class="topbar">
  <div class="logo">ðŸ“Š NammaStock</div>
  <div class="nav">
    <a routerLink="/usa">USA Market</a>
    <a routerLink="/ipo">IPO</a>
    <a routerLink="/commoditiy">Commodities</a>
    <a routerLink="/login">Logout</a>
  </div>
</div>

<!-- Commodities Section -->
<section class="commodities-section" *ngIf="payload?.length; else noData">
  <h1 class="section-title">ðŸŒ¾ Commodities Market</h1>

  <ul class="commodities-list">
    <li class="commodity-item" *ngFor="let item of payload">
      <div class="commodity-header">
        <h2 class="commodity-name">{{ item.product }}</h2>
        <span class="commodity-expiry">Expiry: {{ item.expiry }}</span>
      </div>

      <div class="commodity-metrics">
        <span class="change"
          [ngClass]="{ 'positive': item.change > 0, 'negative': item.change < 0 }">
          Change: {{ item.change }}
        </span>
        <span class="per-change"
          [ngClass]="{ 'positive': item.per_change > 0, 'negative': item.per_change < 0 }">
          {{ item.per_change }}%
        </span>
      </div>
    </li>
  </ul>
</section>

<!-- Empty State -->
<ng-template #noData>
  <section class="commodities-section">
    <h1 class="section-title">ðŸŒ¾ Commodities Market</h1>
    <p class="no-data">No commodity data available at the moment.</p>
  </section>
</ng-template>
