
  <!-- TOPBAR -->
  <div class="topbar">
    <div class="logo">ðŸ“ˆ NammaStock</div>
    <div class="nav">
      <a routerLink="/usa">USA Market</a>
      <a routerLink="/ipo">IPO</a>
      <a routerLink="/commoditiy">Commodities</a>
      <a routerLink="/login">Logout</a>
    </div>
  </div>

  <section class="ipo-section" *ngIf="payload?.length; else noData">
    <h1 class="section-title">ðŸš€ IPO Listings</h1>
  
    <ul class="ipo-list">
      <li class="ipo-item" *ngFor="let ipo of payload">
        <div class="ipo-header">
          <h2 class="ipo-name">{{ ipo.name }}</h2>
  
          <span class="ipo-status"
            [ngClass]="{
              'status-open': ipo.status === 'Open',
              'status-closed': ipo.status === 'Closed',
              'status-upcoming': ipo.status === 'Upcoming'
            }">
            {{ ipo.status }}
          </span>
        </div>
  
        <p class="ipo-text">{{ ipo.additional_text }}</p>
  
        <a *ngIf="ipo.document_url"
           class="ipo-link"
           [href]="ipo.document_url"
           target="_blank" rel="noopener">
          ðŸ“„ View Document
        </a>
      </li>
    </ul>
  </section>
  
  <ng-template #noData>
    <section class="ipo-section">
      <h1 class="section-title">ðŸš€ IPO Listings</h1>
      <p class="no-data">No IPO data available at the moment.</p>
    </section>
  </ng-template>
